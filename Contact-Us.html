<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <!-- Paste CSS here -->
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #ea4335;
      --light-color: #f8f9fa;
      --dark-color: #202124;
      --gray-color: #5f6368;
      --light-gray: #e8eaed;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
  
    body {
      background: var(--light-color);
      font-family: "Segoe UI", sans-serif;
      color: var(--dark-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
  
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: var(--border-radius);
      background: var(--light-color);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }
  
    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
  
    h2 {
      color: var(--accent-color);
      margin-top: 1.5rem;
    }
  
    a {
      color: var(--accent-color);
      text-decoration: underline;
    }
  
    ul {
      padding-left: 1.5rem;
      color: var(--gray-color);
    }
  
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      margin-top: 0.5rem;
    }
  
    button {
      background: var(--secondary-color);
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 1rem;
      transition: var(--transition);
    }
  
    button:hover {
      background: #2c8c45;
    }
  </style>
  
</head>
<body>
  <section>
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or just want to say hi — we’d love to hear from you!</p>
    <form action="https://formsubmit.co/vansh22228@gmail.com" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Your Email</label>
      <input type="email" name="email" required>

      <label>Your Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p style="margin-top: 1rem; color: var(--gray-color);">
      Or email us directly at: <a href="mailto:hello@tecnotroob.site">hello@tecnotroob.site</a>
    </p>
  </section>
</body>
</html>
